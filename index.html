<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- primary meta taga -->
    <title>Netflix</title>
    <meta name="title" content="Netflix">
    <meta name="description" content="Netlfix is a popular movie app.">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


    <!-- custom css link  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- custom js link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>


</head>
<body>
    
    <!-- header  -->

    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Netflix home" width="145" height="32">
        </a>

        <div class="search-box search-box" search-box>
            <div class="search-wrapper " search-wrapper>

                <input type="text" name="search" id="" placeholder="Search any movies..." area-label="search movies" class="search-field" autocomplete="off" search-field>

                <img src="./assets/images/search.png" alt="search" class="loading-icon">

            </div>

            <button class="search-btn search-toggler " search-toggler>
                <img src="/assets/images/close.png" alt="close search box" width="24" height="24">
            </button>

        </div>

        <button class="search-btn search-toggler" search-toggler menu-close>
            <img src="./assets/images/search.png" alt="open search box" width="24" height="24">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" alt="open menu" class="menu" width="24" height="24">

            <img src="./assets/images/menu-close.png" alt="close menu" class="close" width="24" height="24" >
        </button>

    </header>


    <!-- SIDEBAR -->
    <nav class="sidebar" sidebar>
        <div class="sidebar-inner">
            <div class="sidebar-list">
                <p class="title">
                    Genre
                </p>

                <a href="./movie-list.html" menu-close class="sidebar-link">Action</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Horror</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Comedy</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Adventure</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Drama</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Sci-Fi</a>


            </div>

            <div class="sidebar-list">
                <p class="title">
                    Language
                </p>

                <a href="./movie-list.html" menu-close class="sidebar-link">English</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Hindi</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Bengali</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Mandarian</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">French</a>

                <a href="./movie-list.html" menu-close class="sidebar-link">Spanish</a>
            </div>

            <div class="sidebar-footer">
                <p class="copyright">
                    Copyright@2024 <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>
                </p>

                <img src="./assets/images/tmdb-logo.svg" alt="the movie database logo" width="130" height="17" >
            </div>
        </div>
    </nav>

    <div class="overlay" overlay menu-toggler></div>



</body>
</html>
